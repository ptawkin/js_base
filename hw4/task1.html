<script>
    "use strict";

    /* task 1. Написать функцию, преобразующую число в объект.
    Передавая на вход число от 0 до 999, надо получить на выходе объект,
    в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    Например, для числа 245 надо получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log
    и вернуть пустой объект.
    */

    let num1 = parseInt(prompt('Введите число от 0 до 999: '));
    const num = {
        'сотни': 0,
        'десятки': 0,
        'единицы': 0,
    };

    /**
     * Функция разбивает число на разряды
     * @param {int}number получает чило, введенное пользователем
     * @returns {Array} возвращает массив с разложенным числом
     */
    function splitToDigits(number) {
        let digits = [];

        if (number > 0 && number < 999) {
            while (number) {
                digits.push(number % 10);
                number = Math.floor(number/10);
            }
            num['сотни'] = digits[2];
            num['десятки'] = digits[1];
            num['единицы'] = digits[0];
        } else {
            alert(`Вы ввели что-то не то, попробуйте еще раз.`)
        }

        return digits;
    }

    splitToDigits(num1);

    console.log(num);

</script>
